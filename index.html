<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="stats">
      <span>Time: <span id="timer">30</span>s</span>
      <span>WPM: <span id="wpm">0</span></span>
      <span>Accuracy: <span id="accuracy">100%</span></span>
    </div>
    <div id="words"></div>
    <input type="text" id="input" autocomplete="off" placeholder="Type here to start">
    <div id="results" class="hidden">
      <h2>Results</h2>
      <p>WPM: <span id="wpm-result">0</span></p>
      <p>Accuracy: <span id="accuracy-result">100%</span></p>
      <p>Characters: <span id="chars">0</span></p>
      <button id="restart">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
